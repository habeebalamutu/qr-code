<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

   body {
background-color: hsl(212, 45%, 89%);
display:flex;
align-items: center;

   }
   .card {
    background-color: #ffffff;
    border-radius: 15px;
    width: 240px;

    text-align: center;

      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
   }
   img {
    width: 200px;
    height: 200px;
   }
   .title {
font-size: 18px;
font-weight: bold;
margin-bottom: 10px;
color: hsl(218, 44%, 22%);
   }
   .describtion {
    font-size: 14zpx;
    margin-bottom: 20px;
    color: hsl(213, 13%, 60%);
   }
    
   .attribution { font-size: 11px; text-align: center; color: #aaa; margin-top: 550px; margin-left: -300px;}
    .attribution a { color: hsl(228, 45%, 44%); }

</head>
<body>
<div class="card">
<div class="qr-code">
  <img src="images/image-qr-code.png" alt="qr-code"></div>
  <div class="title">Improve your front-end skills by building projects</div>

  <div class="describtion">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
</div>
